version: '3.8'

services:
  postgres:
    image: postgres:12-alpine
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    env_file: .env
    environment:
      POSTGRES_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: services/bot/Dockerfile
    env_file: .env
    environment:
      POSTGRES_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

# Notes:
# - The postgres service uses credentials from environment variables (POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB) which must be set in your .env file.
# - POSTGRES_URL is constructed automatically for api and bot services using the same environment variables.
# - Pass other secrets and env variables using a root .env file or your orchestration platform.
# - The build context includes `services/types`, so the shared types package will be available when building each service.